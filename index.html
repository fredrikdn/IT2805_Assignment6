<!DOCTYPE html>
<html lang='en' xml:lang="en">

<head>
    <title>Tax form</title>
    <link rel="stylesheet" href="CSS/styling.css">
    <script src="script.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <form action="http://folk.ntnu.no/michaedm/norwegian-tax-administration/receive.php" name="form" method="post" class='form'>

        <h2>Tax Form</h2>
        <div class="information">General information about the form and its elements. Not implemented... (placeholder)</div>
        <div class='desc'>Real name:</div>
        <input type='text' name='realname' required placeholder="Enter Name" oninvalid="this.setCustomValidity('Please Enter Your Name')" oninput="this.setCustomValidity('')">

        <div class="radi" id="gender">
            <div class='desc'>Gender:</div>
            <label><input class='rad' type='radio' name='gender' value='male' required oninvalid="this.setCustomValidity('Please Select An Option')" oninput="this.setCustomValidity('')">Male</label>
            <label><input class='rad' type='radio' name='gender' value='female'>Female</label>
        </div>

        <div class='desc'>Email:</div>
        <input type='email' name='email' required placeholder="email@email.com" oninvalid="this.setCustomValidity('Email Address Not Valid')" oninput="this.setCustomValidity('')">

        <div class='desc'>Birthdate:</div>
        <input type='date' name='date' max="1988-12-31" required>

        <div class='desc'>Hero name:</div>
        <input type='text' name='heroname' required placeholder="Please Enter Your Hero Name" oninvalid="this.setCustomValidity('Enter Hero Name Here')" oninput="this.setCustomValidity('')">

        <div class="radi" id="spandex">
            <div class='desc'>Do you wear spandex?</div>
            <label><input class='rad' type='radio' name='spandex' value='1' required oninvalid="this.setCustomValidity('Please Select An Option')" oninput="this.setCustomValidity('')">Yes</label>
            <label><input class='rad' type='radio' name='spandex' value='0'>No</label>
        </div>

        <!-- chose to implement it this way, because type="number" didn't give me the option to have a dropdown menu with the values-->
        <div class='powers'>
            <h4 id="hp">Powers [1 - 10]</h4>
            <div class='desc'>Strength:</div>
            <select class='sel' name='strength' required>
                <option class="dis" disabled selected value>_</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
            <div class='desc'>Speed:</div>
            <select class='sel' name='speed' required>
                <option class="dis" disabled selected value>_</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
            <div class='desc'>Intelligence:</div>
            <select class='sel' name='intelligence' required>
                <option class="dis" disabled selected value>_</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
        </div>


        <div class='tax'>
            <div class='desc'>Tax Returns:</div>

            <label>Income:<input type='number' name='income' oninput="tax(); this.setCustomValidity('')" min=0 placeholder='Enter your income here' required oninvalid="this.setCustomValidity('Please Enter Your Income')"></label>

            <label>Wealth:<input type='number' name='wealth' oninput="tax(); this.setCustomValidity('')" min=0 placeholder='Enter our wealth here' required oninvalid="this.setCustomValidity('Please Enter Your Wealth')"></label>

            <label>Tax:<input id='return' type='number' name='taxes' oninput="tax()" placeholder='Your tax return' disabled></label>
        </div>

        <div class="footer">
            <input class='sub' type='submit' value="Submit Tax Form">
        </div>


    </form>
</body></html>
